<!DOCTYPE HTML>
<html lang="en-US">
<head>
<link rel="shortcut icon" href="../static/images/Favicon.ico" />
<title>用户反馈</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../static/css/jquery.mobile-1.4.1.min.css">
<link rel="stylesheet" href="../static/css/theme.css">
<script src="../static/js/jquery.js"></script>
<script src="../static/js/jquery.mobile-1.4.1.min.js"></script>
<!-- <script src="../static/js/m_code.js"></script> -->
<script type="text/javascript">
function showLoader() {
	//显示加载器.for jQuery Mobile 1.2.0  
	$.mobile.loading('show', {
		text: '信息提交中...', //加载器中显示的文字  
		textVisible: true, //是否显示文字  
		theme: 'black',        //加载器主题样式a-e  
		textonly: false,   //是否只显示文字  
		html: "",        //要显示的html内容，如图片等 
		timeout:10000
	});
	$.ajax({
		type: "POST",
		url: "handle.aspx", //演示文件请删除!
		cache: false,
		data: null,
		success: function () {
			hideLoader();
			$.mobile.changePage("#page2", { transition: "slide", changeHash: false });
		},
		error: function () {
			hideLoader();
			showError('提交失败！');
		}
	});
}
        //隐藏加载器.for jQuery Mobile 1.2.0  
        function hideLoader() {
            //隐藏加载器  
            $.mobile.loading('hide');
        }
        //显示加载器  
        function showError(text) {
            //显示加载器.for jQuery Mobile 1.2.0  
            $.mobile.loading('show', {
                text: text, //加载器中显示的文字  
                textVisible: true, //是否显示文字
                theme: 'black',        //加载器主题样式a-e  
                textonly: false,   //是否只显示文字  
                html: ""           //要显示的html内容，如图片等  
            });
        }
</script>
</head>
<!-- Home -->
<body>
<!-- <form action="result.html"> -->
	<div data-role="page" id="page1" data-theme="green">
		<div data-role="header">
			<h3>
				用户反馈
			</h3>
		</div>
		<div data-role="content">
            <div data-role="fieldcontain">
                <label for="textinput1">
                    内容：
                </label>
                <textarea name="" id="textinput1" placeholder="我们衷心的感谢所有提出宝贵建议的用户，我们会不定期的向这些用户赠送我们的积分，谢谢大家！" rows="5"></textarea>
            </div>
            <div data-role="fieldcontain">
                <label for="textinput2">
                    联系方式：
                </label>
                <input name="" id="textinput2" placeholder="请输入您的手机号码" value="" type="text">
            </div>
            <a data-role="button" data-transition="slide" value="确定" onclick="showLoader()">提交</a>
            <h5>
                如有疑问，请致电客服热线<a href="tel:02086338888">020-86338888</a>咨询。
            </h5>
		</div>
	</div>
	<div data-role="page" id="page2" data-theme="green">
		<div data-role="header">
			<a href="#page1" data-theme="a" data-transition="slide" data-direction="reverse" data-role="button" data-icon="back" data-iconpos="left">返回</a>
			<h3>
				用户反馈
			</h3>
		</div>
		<div data-role="content">
            <div data-role="fieldcontain">
                <p>您的提交我们已经收到，谢谢您的反馈意见。</p>
            </div>			
            <h5>
                如有疑问，请致电客服热线<a href="tel:02086338888">020-86338888</a>咨询。
            </h5>
		</div>
	</div>
	
<!-- </form> -->
</body>
</html>
